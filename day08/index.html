<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form-input-wave</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Please login</h1>
    <form action="" class="login">
      <div class="form-control"><input type="text" class="name" required><label>Email</label></div>
      <div class="form-control"><input type="password" class="password" required><label>Password</label></div>
      <button class="btn">Login</button>
      <p>
        Don't have an account? <a href="javascript:;">Register</a>
      </p>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
